apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.mfdeveloper'

android {
    compileSdkVersion 28

    /** Reference:
     *  https://developer.android.com/studio/build/gradle-tips.html#change-default-source-set-configurations
     */
    sourceSets {
        main {
            java.srcDirs = ['../../src/android', 'src/main/java']
        }
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions.unitTests.includeAndroidResources = true

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'

    /* --- Unit and integration tests libraries --- */
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:4.2'
    testImplementation 'androidx.test:core:1.2.0'


    /* --- Android UI tests ---*/
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation ('com.github.mfdeveloper:cordova-android:7.1.1')

    /**
     * Reference: Avoid "Unable to merge Dex" exception
     * https://stackoverflow.com/questions/47341975/unable-to-merge-dex-commons-apache
     */
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'

}
